<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:cc="http://xmlns.jcp.org/jsf/composite"
      xmlns:c="http://java.sun.com/jsp/jstl/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:h="http://xmlns.jcp.org/jsf/html">

    <!-- INTERFACE -->
    <cc:interface>
        <cc:attribute name="active" required="true"  />
    </cc:interface>

    <!-- IMPLEMENTATION -->
    <cc:implementation>
        <ul class="menu">
            <c:choose>
                <c:when test="${cc.attrs.active eq 'employees'}">
                    <li class="menu-selected">
                        <h:outputLink value="employees.jsf?brcmb=#{breadCrumbBean.stateEmployees}">
                            Employees
                        </h:outputLink>
                    </li>
                </c:when>
                <c:otherwise>
                    <li class="menu">
                        <h:outputLink value="employees.jsf?brcmb=#{breadCrumbBean.stateEmployees}">
                            Employees
                        </h:outputLink>                       
                    </li>                    
                </c:otherwise>
            </c:choose>

            <c:choose>
                <c:when test="${cc.attrs.active eq 'projects'}">
                    <li class="menu-selected">
                        <h:outputLink value="projects.jsf?brcmb=#{breadCrumbBean.stateProjects}">
                            Projects
                        </h:outputLink>
                    </li>                
                </c:when>
                <c:otherwise>
                    <li class="menu">
                        <h:outputLink value="projects.jsf?brcmb=#{breadCrumbBean.stateProjects}">
                            Projects
                        </h:outputLink>
                    </li>                                    
                </c:otherwise>
            </c:choose>

            <c:choose>
                <c:when test="${cc.attrs.active eq 'tasks'}">
                    <li class="menu-selected">
                        <h:outputLink value="tasks.jsf?brcmb=#{breadCrumbBean.stateTasks}">
                            Tasks
                        </h:outputLink>
                    </li>
                </c:when>
                <c:otherwise>
                    <li class="menu">
                        <h:outputLink value="tasks.jsf?brcmb=#{breadCrumbBean.stateTasks}">
                            Tasks
                        </h:outputLink>
                    </li>
                </c:otherwise>
            </c:choose>

        </ul>        

    </cc:implementation>
</html>
