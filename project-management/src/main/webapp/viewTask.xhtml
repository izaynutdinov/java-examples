<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<ui:composition template="./WEB-INF/templates/main-menu.xhtml"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:p="http://primefaces.org/ui"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:mcv="http://myfaces.apache.org/commons/validators"
                xmlns:ez="http://xmlns.jcp.org/jsf/composite/ezcomp">

    <ui:define name="metadata">
        <f:metadata>
            <f:viewParam name="brcmb" value="#{breadCrumbBean.state}" />
        </f:metadata>
    </ui:define>
    
    <ui:define name="buttons">
        <p:button value="Edit" href="editTask.jsf?brcmb=#{breadCrumbBean.getStateEditTask(taskBean.task)}" 
                  style="margin-left: 5px;" />
        <p:commandButton ajax="false" action="#{taskBean.deleteTask}" 
                         value="Delete" style="margin-left: 5px;" />        
    </ui:define>    

    <ui:define name="pm-content">

        <p:panelGrid columns="2" style="width: 400px; float:left;">
            <f:facet name="header">
                <h:panelGroup layout="block" style="padding: 10px;">
                    Task Details
                </h:panelGroup>
            </f:facet>

            <h:outputLabel value="Title:" style="font-weight: bold;" />
            <h:outputText value="${taskBean.task.title}" />
            
            <h:outputLabel value="Project:" style="font-weight: bold;" />
            <ez:view-project project="#{taskBean.task.project}" />

            <h:outputLabel value="Assignee:" style="font-weight: bold;" />
            <ez:view-employee emp="#{taskBean.task.assignee}" />
            
            <h:outputLabel value="Description:" style="font-weight: bold;" />
            <h:outputText value="${taskBean.task.description}" />


            <h:outputLabel value="Start Date:" style="font-weight: bold;" />
            <h:outputText value="${taskBean.task.startDate}">
                <f:convertDateTime type="date" dateStyle="medium" />
            </h:outputText>

            <h:outputLabel value="End Date:" style="font-weight: bold;" />
            <h:outputText value="${taskBean.task.endDate}">
                <f:convertDateTime type="date" dateStyle="medium" />
            </h:outputText>


        </p:panelGrid>
        
        
        
    </ui:define>

</ui:composition>
