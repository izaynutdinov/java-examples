<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition template="./WEB-INF/templates/edit-project-template.xhtml"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:ez="http://xmlns.jcp.org/jsf/composite/ezcomp"
                xmlns:p="http://primefaces.org/ui"
                xmlns:t="http://myfaces.apache.org/tomahawk">

    <ui:define name="metadata">
        <f:metadata>
            <f:viewParam name="brcmb" value="#{breadCrumbBean.state}" />
        </f:metadata>        
    </ui:define>    
    
    <ui:define name="footer">
        <h:panelGroup style="width: 100%; text-align: center; padding: 10px;" layout="block">
            <p:commandButton value="Save" ajax="false" action="#{projectBean.updateProject}" />
            <span style="width: 20px;"></span>
            <ez:back-button value="Cancel" />
        </h:panelGroup>
    </ui:define>            

</ui:composition>
